version: "3.9"
services:
  app:
    build: .
    container_name: ai-screening-api
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - redis
      - minio
      - chroma
    networks:
      - ai_net

  worker:
    build: .
    container_name: ai-screening-worker
    command: ["npm", "run", "worker"]
    env_file: .env
    depends_on:
      - redis
      - minio
      - chroma
    networks:
      - ai_net

  redis:
    image: redis:7
    container_name: ai-screening-redis
    ports:
      - "6379:6379"
    networks:
      - ai_net

  minio:
    image: minio/minio:latest
    container_name: ai-screening-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio-data:/data
    networks:
      - ai_net

  chroma:
    image: chromadb/chroma:latest
    container_name: ai-screening-chroma
    ports:
      - "8000:8000"
    volumes:
      - ./chroma:/chroma
    networks:
      - ai_net

networks:
  ai_net:
    driver: bridge
